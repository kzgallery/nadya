<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>dreams-in-weightlessness</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://vr-ugar.github.io/portals/portals.js"></script>
	<script src="https://vr-ugar.github.io/portals/aim.js"></script>
	<script src="https://vr-ugar.github.io/portals/a-portal.js"></script>
  </head>
  
  <body>
    <a-scene background="color: orange" loading-screen="dotsColor: orange; backgroundColor: black">
      <a-assets>
		  <img id="1" src="assets/niz.jpg">
	      <img id="2" src="assets/verh.jpg">
	      <img id="3" src="assets/holodos.jpg">
	      <img id="4" src="assets/vana.jpg">
	      <img id="5" src="assets/verhnogami.jpg">
	      
          <audio id="sound" src="assets/ZENKA.mp4" preload="auto" loop="true"></audio>
      </a-assets>

      <a-camera position="0 0 0" wasd-controls="enabled: false">
		<a-cursor visible="true" color="red"></a-cursor>
	  	
	  	<!-- comment out the next line when done -->
	  	<!-- a-entity position="0 0 -10" aim --> 

      <a-sound src="#sound" autoplay="true" loop="true" positional="false" position="0 2 -1"></a-sound>
      </a-camera>

		<a-entity id="loc_1" visible="true">
			<a-sky material="src: #1"></a-sky>

			<a-portal
				to="loc_2"
				src="#2"
				position="0 10 0"
				>
			</a-portal>

		</a-entity>


		<a-entity id="loc_2" visible="false">
			<a-sky material="src: #2"></a-sky>

			<a-portal
				to="loc_5"
				src="#5"
				position="2.09 9.77 -0.39"
				>
			</a-portal>

			<a-portal
				to="loc_4"
				src="#4"
				position="-6.66 2.1 7.16"
				>
			</a-portal>

			<a-portal
				to="loc_3"
				src="#3"
				position="6.39 1.32 -7.58"
				>
			</a-portal>
			
			<a-portal
				to="loc_1"
				src="#1"
				position="0 -10 0"
				>
			</a-portal>
			
		</a-entity>


		<a-entity id="loc_3" visible="false">
			<a-sky material="src: #3"></a-sky>

			<a-portal
				to="loc_2"
				src="#2"
				position="-6.43 -7.65 0.47"
				>
			</a-portal>
			
			<a-portal
				to="loc_4"
				src="#4"
				position="-9.95 0.93 -0.33"
				>
			</a-portal>
			
			<a-portal
				to="loc_5"
				src="#5"
				position="-5.28 8.27 1.95"
				>
			</a-portal>
			
		</a-entity>


		<a-entity id="loc_4" visible="false">
			<a-sky material="src: #4"></a-sky>

			<a-portal
				to="loc_3"
				src="#3"
				position="-9.97 0.79 -0.24"
				>
			</a-portal>

			<a-portal
				to="loc_2"
				src="#2"
				position="-6.82 -7.26 -0.84"
				>
			</a-portal>
			
			<a-portal
				to="loc_5"
				src="#5"
				position="-7.52 6.03 -2.67"
				>
			</a-portal>
			
		</a-entity>


		<a-entity id="loc_5" visible="false">
			<a-sky material="src: #5"></a-sky>

			<a-portal
				to="loc_2"
				src="#2"
				position="0 10 0"
				>
			</a-portal>

			<a-portal
				to="loc_3"
				src="#3"
				position="-0.99 6.54 7.5"
				>
			</a-portal>
			
			<a-portal
				to="loc_4"
				src="#4"
				position="-2.22 3.98 -8.9"
				>
			</a-portal>
			
		</a-entity>
    </a-scene>
  </body>
</html>
